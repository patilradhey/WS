         }
    </style>
</head>
<body>
 <div id="loader11">
<div class="container d-flex justify-content-center mt-5 pt-5" >
<div class="spinner-border " role="status">
  <!-- <span class="visually-hidden">Loading...</span> -->
  </div>
</div>
</div>


<div id="time"><h1><span id="hr"></span>:<span id="min"></span>:<span id="sec"></span></h1></div>


<div class="customData">Jolly Jolly</div>


<script>

function setFunction (){
    console.log(document.getElementById("loader11"));
setTimeout(()=>{
    document.getElementById("loader11").style.display = 'none'
    document.querySelector('.customData').style.display = 'block'
    document.getElementById('time').style.display = 'block'
    }, 3000)    
}

setFunction()


const showTime = () =>{

const today = new Date()

console.log(today)

console.log(today.getHours(),"hour")
console.log(today.getMinutes(), "minutes")
console.log(today.getSeconds(),"seconds")

document.getElementById('hr').textContent = today.getHours()
document.getElementById('min').textContent = today.getMinutes()
document.getElementById('sec').textContent = today.getSeconds()
}

setInterval(showTime, 2000)

</script>


</body>
</html>
