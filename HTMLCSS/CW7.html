<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vertical Navigation Menu</title>

  <style>
    /* Container for the vertical menu */
    .side-menu {
      width: 200px;
      background-color: #f2f2f2;
      padding: 0;
    }

    /* Menu links */
    .side-menu a {
      display: block;              /* makes each link a full-width block */
      padding: 12px 20px;          /* spacing inside the block */
      text-decoration: none;       /* remove underline */
      color: #333;
      font-size: 16px;
    }

    /* Hover effect */
    .side-menu a:hover {
      background-color: #ddd;      /* change background on hover */
    }
  </style>

</head>
<body>

  <div class="side-menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

</body>
</html>
